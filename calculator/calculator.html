<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calulator.css" />
  </head>
  <body>
    <div class="container">
      <h1>calculator</h1>
      <br />
      <label for="calculator1">masukkan angka</label><br />
      <div class="message"><h2>tolong masukkan angka</h2></div>
      <input type="text" id="calculator1" /><br />
      <input type="text" id="calculator2" /><br />
      <h3>hasil</h3>

      <button id="tambah">+</button>
      <button id="kurang">-</button>
      <button id="kali">x</button>
      <button id="bagi">:</button>
      <button id="clear">C</button>
    </div>

  </body>
